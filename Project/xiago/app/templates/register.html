<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Panagea - Premium site template for travel agencies, hotels and restaurant listing.">
    <meta name="author" content="Ansonika">
    <title>Panagea | Premium site template for travel agencies, hotels and restaurant listing.</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="{{ url_for('static',filename='img/apple-touch-icon-57x57-precomposed.png') }}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="{{ url_for('static',filename='img/apple-touch-icon-72x72-precomposed.png') }}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="{{ url_for('static',filename='img/apple-touch-icon-114x114-precomposed.png') }}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="{{ url_for('static',filename='img/apple-touch-icon-144x144-precomposed.png') }}">

    <!-- BASE CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">
	<link href="{{ url_for('static',filename='css/vendors.css') }}" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
    <link href="{{ url_for('static',filename='css/custom.css') }}" rel="stylesheet">
	
</head>

<body id="register_bg">
	
	<nav id="menu" class="fake_menu"></nav>
	
	<div id="preloader">
		<div data-loader="circle-side"></div>
	</div>
	<!-- End Preload -->
	
	<div id="login">
		<aside>
			<figure>
				<a href="index.html"><img src="{{ url_for('static',filename='img/logo_sticky.png') }}" width="155" height="36" data-retina="true" alt="" class="logo_sticky"></a>
			</figure>
			<form autocomplete="off", method="post">
                {{ form.hidden_tag() }}
				<div class="form-group">
					<label>用户名</label>
					{{ form.user_name() }}
{#					<i class="ti-user"></i>#}
				</div>
				<div class="form-group">
					<label>手机号</label>
					{{ form.tel() }}
{#					<i class="ti-user"></i>#}
				</div>
				<div class="form-group">
					<label>邮箱</label>
					{{ form.email() }}
{#					<i class="icon_mail_alt"></i>#}
				</div>
				<div class="form-group">
					<label>密码</label>
					{{ form.password() }}
{#					<i class="icon_lock_alt"></i>#}
				</div>
				<div class="form-group">
					<label>确认密码</label>
					{{ form.password2() }}
{#					<i class="icon_lock_alt"></i>#}
				</div>
				<div id="pass-info" class="clearfix"></div>
				    {{ form.submit() }}
				<div class="text-center add_top_10">已经有账号了？ <strong><a href="login.html">登录</a></strong></div>
			</form>
			<div class="copy">© 2018 Panagea</div>
		</aside>
	</div>
	<!-- /login -->
	
	<!-- COMMON SCRIPTS -->
    <script src="{{ url_for('static',filename='js/jquery-2.2.4.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/common_scripts.js') }}"></script>
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
	<script src="{{ url_for('static',filename='assets/validate.js') }}"></script>
	
	<!-- SPECIFIC SCRIPTS -->
	<script src="js/pw_strenght.js"></script>
	
	
  
</body>
</html>
